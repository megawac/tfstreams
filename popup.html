<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
	<META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=UTF-8">
	<META HTTP-EQUIV="EXPIRES" CONTENT="0">
	<!-- <META HTTP-EQUIV="REFRESH" CONTENT="20"> -->
	<title>teamfortress.tv streams</title>
	
	<link rel="stylesheet" href="css/streams.css">
	<script src="js/zepto.js"></script>
	<script src="js/mustache.js"></script>
	<script src="js/browser/chrome.js"></script>
	<script src="js/tf.streams.js"></script>
</head>
<body>
<div id="tftv-logo">
	<a href="http://www.teamfortress.tv" id="home-link">
		<img src="/img/teamfortress.png" width="168" height="40">
	</a>
</div>
<div id="streams">
	<ul class="streams"></ul>
	<span id="error" style="display:none">Something somewhere went wrong. No streams were returned...<br/>Check
		<a href='http://www.teamfortress.tv/rss/streams'>teamfortress.tv/rss/streams</a>
		before blaming me.
	</span>
</div>
</body>

<script id="styles" type="template">
	body {
		font-family: {{text.font}};
	}
	#tftv-logo {
		background-color: {{colours.logo}};
	}
	.streams {
		max-height: {{listHeight}}px;
	}
	.streams a:nth-child(even) {
		background-color: {{colours.listEven}};
	}
	.streams a:nth-child(odd) {
		background-color: {{colours.listOdd}};
	}
	.streams a:hover {
		background-color: {{colours.hover}} !important;/*outscore odd even*/
	}
	.streams li {
		line-height: {{itemHeight}}px;
	}

	.stream .stream-name {
		font-size: {{text.name.fontsize}}px;
		color: {{text.name.colour}};
		width: {{text.name.width}}px;
		{{#text.name.bold}}font-weight:bold;{{/text.name.bold}}
	}
	.stream .stream-title {
		font-size: {{text.title.fontsize}}px;
		color: {{text.title.colour}};
		width: {{text.title.width}}px;
		max-width: {{title-size}}px;
		{{#text.title.bold}}font-weight:bold;{{/text.title.bold}}
	}
	.stream .stream-view-count {
		font-size: {{text.views.fontsize}}px;
		color: {{text.views.colour}};
		width: {{text.views.width}}px;
		{{#text.views.bold}}font-weight:bold;{{/text.views.bold}}
	}

	.stream .stream-text {
		max-width: {{textWidth}}px;/*title and description*/
	}
	.subscribe {
		margin-top: {{subscriberMT}}px;
		{{^notifications.enable}}display: none;{{/notifications.enable}};
    }
</script>
<script id="stream-list" type="template">
	{{#streams}}
		<a class="stream" stream-link="{{link}}" stream-name="{{name}}" title="{{title}}">
			<li>
				<span class="subscribe {{#subscribed}}favourite{{/subscribed}}"></span>
				<span class="stream-text">
					<span class="stream-name">{{name}}</span>
					<span class="stream-title">{{title}}</span>
				</span>
				<span class="stream-view-count">{{viewers}}</span>
			</li>
		</a>
	{{/streams}}
</script>
</html>
